<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Weather Applet</title>
</head>

<body>
    <div id="search-input" class="bordered shadowed outer">
        <input type="text" class="search-field bordered inner" placeholder="Search town">
    </div>

    <div id="result-current-weather" class="bordered shadowed outer"></div>

    <div id="result-forecast" class="bordered shadowed">
        <ul class="outer">
            <li id="first" class="bordered shadowed inner"></li>
            <li id="second" class="bordered shadowed inner"></li>
            <li id="third" class="bordered shadowed inner"></li>
            <li id="fourth" class="bordered shadowed inner"></li>
            <li id="fifth" class="bordered shadowed inner"></li>
            <li id="sixth" class="bordered shadowed inner"></li>
            <li id="seventh" class="bordered shadowed inner"></li>
            <li id="eighth" class="bordered shadowed inner"></li>
        </ul>
    </div>

    <div id="otherTowns" class="bordered shadowed">
        <ul class="outer">
            <li class="bordered shadowed inner"></li>
            <li class="bordered shadowed inner"></li>
            <li class="bordered shadowed inner"></li>
            <li class="bordered shadowed inner"></li>
            <li class="bordered shadowed inner"></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="src/config.js"></script>
    <script src="src/providers/tableBuilder.js"></script>
    <script src="src/providers/windDirectionProvider.js"></script>
    <script src="src/providers/timeProvider.js"></script>
    <script src="src/animations.js"></script>
    <script src="src/cityVisualise.js"></script>
    <script src="src/eventsHandler.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
