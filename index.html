    <link rel="stylesheet" type="text/css" href="styles.css">

<body>

            <li></li>

            <li></li>

        crossorigin="anonymous">
    </script>
    <script src="src/config.js"></script>
    <script src="src/providers/tableBuilder.js"></script>
    <script src="src/providers/windDirectionProvider.js"></script>
    <script src="src/providers/timeProvider.js"></script>
    <script src="src/cityVisualise.js"></script>
